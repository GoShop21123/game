<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="畫畫.css">
    <title>正在玩-畫畫</title>
</head>

<body>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">畫布寬度</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">畫布高度</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">創建畫布</button>
                <button id="clear-grid">清除畫布</button>
                <input type="color" id="color-input">
                <button id="erase-btn">橡皮擦</button>
                <button id="paint-btn">繼續畫</button>
            </div>

        </div>
        <div class="container"></div>
    </div>




    <script src="畫畫.js"></script>
</body>

</html>
